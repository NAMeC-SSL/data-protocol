syntax = "proto3";

package sixtron;

message Triple {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quaternion {
    float w = 1;
    float x = 2;
    float y = 3;
    float z = 4;
}

message SensorData {
    uint64 timestamp = 1; // up time in ms
    Triple acceleration = 2; // m⋅s⁻²
    Quaternion orientation = 3;
}
