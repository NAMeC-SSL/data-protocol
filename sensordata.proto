syntax ="proto3";
package telemetry;

message SensorDataReading {
  uint64 timestamp = 99;
  double temperature = 1;
  double humidity = 2;
  double pressure = 3;
  uint32 co2 = 4;
  uint32 hcho = 5;
  uint32 tvoc = 6;
  uint32 pm1 = 7;
  uint32 pm2 = 8;
  uint32 pm4 = 9;
  uint32 pm10 = 10;
  uint32 no2 = 11;
  uint32 no2_hr = 12;
}
