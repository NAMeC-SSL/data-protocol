syntax ="proto3";
package telemetry;

message SensorDataReading {

  double temperature = 1;
  double humidity = 2;
  double pressure = 3;
  uint32 co2 = 4;
  uint32 hcho = 5;
  uint32 tvoc = 6;
  uint32 pm1_0 = 7;
  uint32 pm2_5 = 8;
  uint32 pm4_0 = 9;
  uint32 pm100 = 10;
  uint32 no2 = 11;
  uint32 no2_hr = 12;
}
