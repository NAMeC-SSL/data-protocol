syntax ="proto3";
package telemetry;

message SensorDataReading {
  float temperature = 1; // °C
  float humidity = 2; // %RH
  float pressure = 3; // hPa
  uint32 co2 = 4; // ppm
  uint32 hcho = 5; // ppb
  uint32 tvoc = 6; // ppb
  uint32 pm1 = 7; // µg/m3
  uint32 pm2_5 = 8; // µg/m3
  uint32 pm4 = 9; // µg/m3
  uint32 pm10 = 10; // µg/m3
  float no2 = 11; // ppm
  float no2_hr = 12; // ppm
}
